name: VanillaTweaks
version: ${project.version}
main: me.teakivy.vanillatweaks.Main
api-version: 1.17
prefix: VT
authors: [ TeakIvy ]
description: A Plugin recreation of the Vanilla Tweaks datapacks!
website: https://vanillatweaks.net/

permissions:
  vanillatweaks.*:
    description: All Vanilla Tweaks Permissions
    children:
      vanillatweaks.afk.*: true
      vanillatweaks.back.*: true
      vanillatweaks.conduitpower.*: true
      vanillatweaks.coordshud.*: true
      vanillatweaks.durabilityping.*: true
      vanillatweaks.gem.*: true

  vanillatweaks.afk.*:
    description: All Vanilla Tweaks AFK Permissions
    children:
      vanillatweaks.afk.toggle: true
      vanillatweaks.afk.uninstall: true
  vanillatweaks.afk.toggle:
    default: true
    description: Toggle AFK on yourself
  vanillatweaks.afk.uninstall:
    description: Uninstall the AFK Pack
    default: op

  vanillatweaks.back.*:
    description: All Vanilla Tweaks Back Permissions
    children:
      vanillatweaks.back.teleport: true
  vanillatweaks.back.teleport:
    default: true
    description: Teleport back to your last location

  vanillatweaks.conduitpower.*:
    description: All Vanilla Tweaks Conduit Power Permissions
    children:
      vanillatweaks.conduitpower.toggle: true
  vanillatweaks.conduitpower.toggle:
    default: true
    description: Toggle Conduit Power

  vanillatweaks.coordshud.*:
    description: All Vanilla Tweaks Coordinates Hud Permissions
    children:
      vanillatweaks.coordshud.toggle: true
  vanillatweaks.coordshud.toggle:
    default: true
    description: Toggle Coordinates Hud

  vanillatweaks.durabilityping.*:
    description: All Vanilla Tweaks Durability Ping Permissions
    children:
      vanillatweaks.durabilityping.preview: true
      vanillatweaks.durabilityping.set: true
  vanillatweaks.durabilityping.preview:
    description: Preview Durability Ping Options
    default: true
  vanillatweaks.durabilityping.set:
    description: Set Durability Ping Options
    default: true

  vanillatweaks.gem.*:
    description: All Vanilla Tweaks Gem Permissions
    children:
      vanillatweaks.gem.villager: true
      vanillatweaks.gem.give: true
  vanillatweaks.gem.villager:
    description: Summon a gem villager
    default: op
  vanillatweaks.gem.give:
    description: Give yourself gems
    default: op

  vanillatweaks.grave.*:
    description: All Vanilla Tweaks Grave Permissions
    children:
      vanillatweaks.grave.locate: true
      vanillatweaks.grave.key: true
      vanillatweaks.grave.uninstall: true
  vanillatweaks.grave.locate:
    description: Locate your last grave
    default: true
  vanillatweaks.grave.key:
    description: Get a grave key
    default: op
  vanillatweaks.grave.uninstall:
    description: Uninstall graves pack
    default: op
