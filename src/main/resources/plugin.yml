name: TeaksTweaks
version: ${project.version}
main: me.teakivy.teakstweaks.Main
api-version: 1.17
prefix: TeaksTweaks
authors: [ TeakIvy ]
description: A Plugin recreation of the Vanilla Tweaks datapacks!
website: https://youtube.com/teakivy

permissions:
  vanillatweaks.*:
    description: All Vanilla Tweaks Permissions
    children:
      vanillatweaks.reload: true
      vanillatweaks.afk.*: true
      vanillatweaks.back.*: true
      vanillatweaks.spectatorconduitpower.*: true
      vanillatweaks.coordshud.*: true
      vanillatweaks.durabilityping.*: true
      vanillatweaks.gem.*: true
      vanillatweaks.grave.*: true
      vanillatweaks.homes.*: true
      vanillatweaks.itemaverages.*: true
      vanillatweaks.killboats.*: true
      vanillatweaks.spectatornightvision.*: true
      vanillatweaks.netherportalcoords.*: true
      vanillatweaks.realtimeclock.*: true
      vanillatweaks.shrines.*: true
      vanillatweaks.spawn.*: true
      vanillatweaks.spawningspheres.*: true
      vanillatweaks.taggame.*: true
      vanillatweaks.test.*: true
      vanillatweaks.tpa.*: true
      vanillatweaks.workstationhighlights.*: true

  vanillatweaks.reload:
    description: Reload Vanilla Tweaks
    default: op

  vanillatweaks.afk.*:
    description: All Vanilla Tweaks AFK Permissions
    children:
      vanillatweaks.afk.toggle: true
      vanillatweaks.afk.uninstall: true
  vanillatweaks.afk.toggle:
    default: true
    description: Toggle AFK on yourself
  vanillatweaks.afk.uninstall:
    description: Uninstall the AFK Pack
    default: op

  vanillatweaks.back.*:
    description: All Vanilla Tweaks Back Permissions
    children:
      vanillatweaks.back.teleport: true
  vanillatweaks.back.teleport:
    default: true
    description: Teleport back to your last location

  vanillatweaks.spectatorconduitpower.*:
    description: All Vanilla Tweaks Conduit Power Permissions
    children:
      vanillatweaks.conduitpower.toggle: true
  vanillatweaks.spectatorconduitpower.toggle:
    default: true
    description: Toggle Conduit Power

  vanillatweaks.coordshud.*:
    description: All Vanilla Tweaks Coordinates Hud Permissions
    children:
      vanillatweaks.coordshud.toggle: true
  vanillatweaks.coordshud.toggle:
    default: true
    description: Toggle Coordinates Hud

  vanillatweaks.durabilityping.*:
    description: All Vanilla Tweaks Durability Ping Permissions
    children:
      vanillatweaks.durabilityping.preview: true
      vanillatweaks.durabilityping.set: true
  vanillatweaks.durabilityping.preview:
    description: Preview Durability Ping Options
    default: true
  vanillatweaks.durabilityping.set:
    description: Set Durability Ping Options
    default: true

  vanillatweaks.gem.*:
    description: All Vanilla Tweaks Gem Permissions
    children:
      vanillatweaks.gem.villager: true
      vanillatweaks.gem.give: true
  vanillatweaks.gem.villager:
    description: Summon a gem villager
    default: op
  vanillatweaks.gem.give:
    description: Give yourself gems
    default: op

  vanillatweaks.grave.*:
    description: All Vanilla Tweaks Grave Permissions
    children:
      vanillatweaks.grave.locate: true
      vanillatweaks.grave.key: true
      vanillatweaks.grave.uninstall: true
  vanillatweaks.grave.locate:
    description: Locate your last grave
    default: true
  vanillatweaks.grave.key:
    description: Get a grave key
    default: op
  vanillatweaks.grave.uninstall:
    description: Uninstall graves pack
    default: op

  vanillatweaks.homes.*:
    description: All Vanilla Tweaks Homes Permissions
    children:
      vanillatweaks.homes.manage: true
      vanillatweaks.homes.teleport: true
  vanillatweaks.homes.manage:
    description: Set & Delete Homes
    default: true
  vanillatweaks.homes.teleport:
    description: Teleport to a home
    default: true

  vanillatweaks.itemaverages.*:
    description: All Vanilla Tweaks Item Averages Permissions
    children:
      vanillatweaks.itemaverages.create: true
      vanillatweaks.itemaverages.uninstall: true
  vanillatweaks.itemaverages.create:
    description: Create an Item Tracker
    default: true
  vanillatweaks.itemaverages.uninstall:
    description: Remove all loaded Item Trackers
    default: op

  vanillatweaks.killboats.*:
    description: All Vanilla Tweaks Kill Boats Permissions
    children:
      vanillatweaks.killboats.remove: true
  vanillatweaks.killboats.remove:
    description: Remove all loaded boats in a world
    default: op

  vanillatweaks.spectatornightvision.*:
    description: All Vanilla Tweaks Night Vision Permissions
    children:
      vanillatweaks.nightvision.toggle: true
  vanillatweaks.spectatornightvision.toggle:
    description: Toggle Spectator Night Vision
    default: true

  vanillatweaks.netherportalcoords.*:
    description: All Vanilla Tweaks Nether Portal Coords Permissions
    children:
      vanillatweaks.netherportalcoords.execute: true
  vanillatweaks.netherportalcoords.execute:
    description: Execute the nether portal coords command
    default: true

  vanillatweaks.realtimeclock.*:
    description: All Vanilla Tweaks Real Time Clock Permissions
    children:
      vanillatweaks.realtimeclock.execute: true
  vanillatweaks.realtimeclock.execute:
    description: Execute the real time clock command
    default: true

  vanillatweaks.shrines.*:
    description: All Vanilla Tweaks Shrines Permissions
    children:
      vanillatweaks.shrines.create: true
      vanillatweaks.shrines.remove: true
      vanillatweaks.shrines.uninstall: true
  vanillatweaks.shrines.create:
    description: Create a thunder shrine
    default: op
  vanillatweaks.shrines.remove:
    description: Remove a thunder shrine
    default: op
  vanillatweaks.shrines.uninstall:
    description: Remove all loaded thunder shrines
    default: op

  vanillatweaks.spawn.*:
    description: All Vanilla Tweaks Spawn Permissions
    children:
      vanillatweaks.spawn.teleport: true
  vanillatweaks.spawn.teleport:
    description: Teleport back to spawn
    default: true

  vanillatweaks.spawningspheres.*:
    description: All Vanilla Tweaks Spawning Spheres Permissions
    children:
      vanillatweaks.spawningspheres.create: true
      vanillatweaks.spawningspheres.remove: true
      vanillatweaks.spawningspheres.teleport: true
  vanillatweaks.spawningspheres.create:
    description: Create a spawning sphere
    default: op
  vanillatweaks.spawningspheres.remove:
    description: Remove a spawning sphere
    default: op
  vanillatweaks.spawningspheres.teleport:
    description: Teleport to a spawning sphere
    default: op

  vanillatweaks.taggame.*:
    description: All Vanilla Tweaks Tag Game Permissions
    children:
      vanillatweaks.taggame.give: true
      vanillatweaks.taggame.uninstall: true
  vanillatweaks.taggame.give:
    description: Give yourself the tag
    default: op
  vanillatweaks.taggame.uninstall:
    description: Remove the tag from all inventories
    default: op

  vanillatweaks.test.*:
    description: All Vanilla Tweaks Test Permissions
    children:
      vanillatweaks.test.execute: true
  vanillatweaks.test.execute:
    description: Execute the test command
    default: true

  vanillatweaks.tpa.*:
    description: All Vanilla Tweaks TPA Permissions
    children:
      vanillatweaks.tpa.use: true
  vanillatweaks.tpa.use:
    description: Use the TPA command
    default: true

  vanillatweaks.workstationhighlights.*:
    description: All Vanilla Tweaks Workstation Hightlights Permissions
    children:
      vanillatweaks.workstationhighlights.execute: true
  vanillatweaks.workstationhighlights.execute:
    description: Execute the workstation highlights command
    default: true