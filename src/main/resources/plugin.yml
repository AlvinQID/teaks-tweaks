name: TeaksTweaks
version: ${project.version}
main: me.teakivy.teakstweaks.Main
api-version: 1.17
prefix: TeaksTweaks
authors: [ TeakIvy ]
description: A Plugin recreation of the Vanilla Tweaks datapacks!
website: https://youtube.com/teakivy

permissions:
  teakstweaks.*:
    description: All Vanilla Tweaks Permissions
    children:
      teakstweaks.reload: true
      teakstweaks.afk.*: true
      teakstweaks.back.*: true
      teakstweaks.spectatorconduitpower.*: true
      teakstweaks.coordshud.*: true
      teakstweaks.durabilityping.*: true
      teakstweaks.gem.*: true
      teakstweaks.grave.*: true
      teakstweaks.homes.*: true
      teakstweaks.itemaverages.*: true
      teakstweaks.killboats.*: true
      teakstweaks.spectatornightvision.*: true
      teakstweaks.netherportalcoords.*: true
      teakstweaks.realtimeclock.*: true
      teakstweaks.shrines.*: true
      teakstweaks.spawn.*: true
      teakstweaks.spawningspheres.*: true
      teakstweaks.taggame.*: true
      teakstweaks.test.*: true
      teakstweaks.tpa.*: true
      teakstweaks.workstationhighlights.*: true

  teakstweaks.reload:
    description: Reload Vanilla Tweaks
    default: op

  teakstweaks.afk.*:
    description: All Vanilla Tweaks AFK Permissions
    children:
      teakstweaks.afk.toggle: true
      teakstweaks.afk.uninstall: true
  teakstweaks.afk.toggle:
    default: true
    description: Toggle AFK on yourself
  teakstweaks.afk.uninstall:
    description: Uninstall the AFK Pack
    default: op

  teakstweaks.back.*:
    description: All Vanilla Tweaks Back Permissions
    children:
      teakstweaks.back.teleport: true
  teakstweaks.back.teleport:
    default: true
    description: Teleport back to your last location

  teakstweaks.spectatorconduitpower.*:
    description: All Vanilla Tweaks Conduit Power Permissions
    children:
      teakstweaks.conduitpower.toggle: true
  teakstweaks.spectatorconduitpower.toggle:
    default: true
    description: Toggle Conduit Power

  teakstweaks.coordshud.*:
    description: All Vanilla Tweaks Coordinates Hud Permissions
    children:
      teakstweaks.coordshud.toggle: true
  teakstweaks.coordshud.toggle:
    default: true
    description: Toggle Coordinates Hud

  teakstweaks.durabilityping.*:
    description: All Vanilla Tweaks Durability Ping Permissions
    children:
      teakstweaks.durabilityping.preview: true
      teakstweaks.durabilityping.set: true
  teakstweaks.durabilityping.preview:
    description: Preview Durability Ping Options
    default: true
  teakstweaks.durabilityping.set:
    description: Set Durability Ping Options
    default: true

  teakstweaks.gem.*:
    description: All Vanilla Tweaks Gem Permissions
    children:
      teakstweaks.gem.villager: true
      teakstweaks.gem.give: true
  teakstweaks.gem.villager:
    description: Summon a gem villager
    default: op
  teakstweaks.gem.give:
    description: Give yourself gems
    default: op

  teakstweaks.grave.*:
    description: All Vanilla Tweaks Grave Permissions
    children:
      teakstweaks.grave.locate: true
      teakstweaks.grave.key: true
      teakstweaks.grave.uninstall: true
  teakstweaks.grave.locate:
    description: Locate your last grave
    default: true
  teakstweaks.grave.key:
    description: Get a grave key
    default: op
  teakstweaks.grave.uninstall:
    description: Uninstall graves pack
    default: op

  teakstweaks.homes.*:
    description: All Vanilla Tweaks Homes Permissions
    children:
      teakstweaks.homes.manage: true
      teakstweaks.homes.teleport: true
  teakstweaks.homes.manage:
    description: Set & Delete Homes
    default: true
  teakstweaks.homes.teleport:
    description: Teleport to a home
    default: true

  teakstweaks.itemaverages.*:
    description: All Vanilla Tweaks Item Averages Permissions
    children:
      teakstweaks.itemaverages.create: true
      teakstweaks.itemaverages.uninstall: true
  teakstweaks.itemaverages.create:
    description: Create an Item Tracker
    default: true
  teakstweaks.itemaverages.uninstall:
    description: Remove all loaded Item Trackers
    default: op

  teakstweaks.killboats.*:
    description: All Vanilla Tweaks Kill Boats Permissions
    children:
      teakstweaks.killboats.remove: true
  teakstweaks.killboats.remove:
    description: Remove all loaded boats in a world
    default: op

  teakstweaks.spectatornightvision.*:
    description: All Vanilla Tweaks Night Vision Permissions
    children:
      teakstweaks.nightvision.toggle: true
  teakstweaks.spectatornightvision.toggle:
    description: Toggle Spectator Night Vision
    default: true

  teakstweaks.netherportalcoords.*:
    description: All Vanilla Tweaks Nether Portal Coords Permissions
    children:
      teakstweaks.netherportalcoords.execute: true
  teakstweaks.netherportalcoords.execute:
    description: Execute the nether portal coords command
    default: true

  teakstweaks.realtimeclock.*:
    description: All Vanilla Tweaks Real Time Clock Permissions
    children:
      teakstweaks.realtimeclock.execute: true
  teakstweaks.realtimeclock.execute:
    description: Execute the real time clock command
    default: true

  teakstweaks.shrines.*:
    description: All Vanilla Tweaks Shrines Permissions
    children:
      teakstweaks.shrines.create: true
      teakstweaks.shrines.remove: true
      teakstweaks.shrines.uninstall: true
  teakstweaks.shrines.create:
    description: Create a thunder shrine
    default: op
  teakstweaks.shrines.remove:
    description: Remove a thunder shrine
    default: op
  teakstweaks.shrines.uninstall:
    description: Remove all loaded thunder shrines
    default: op

  teakstweaks.spawn.*:
    description: All Vanilla Tweaks Spawn Permissions
    children:
      teakstweaks.spawn.teleport: true
  teakstweaks.spawn.teleport:
    description: Teleport back to spawn
    default: true

  teakstweaks.spawningspheres.*:
    description: All Vanilla Tweaks Spawning Spheres Permissions
    children:
      teakstweaks.spawningspheres.create: true
      teakstweaks.spawningspheres.remove: true
      teakstweaks.spawningspheres.teleport: true
  teakstweaks.spawningspheres.create:
    description: Create a spawning sphere
    default: op
  teakstweaks.spawningspheres.remove:
    description: Remove a spawning sphere
    default: op
  teakstweaks.spawningspheres.teleport:
    description: Teleport to a spawning sphere
    default: op

  teakstweaks.taggame.*:
    description: All Vanilla Tweaks Tag Game Permissions
    children:
      teakstweaks.taggame.give: true
      teakstweaks.taggame.uninstall: true
  teakstweaks.taggame.give:
    description: Give yourself the tag
    default: op
  teakstweaks.taggame.uninstall:
    description: Remove the tag from all inventories
    default: op

  teakstweaks.test.*:
    description: All Vanilla Tweaks Test Permissions
    children:
      teakstweaks.test.execute: true
  teakstweaks.test.execute:
    description: Execute the test command
    default: true

  teakstweaks.tpa.*:
    description: All Vanilla Tweaks TPA Permissions
    children:
      teakstweaks.tpa.use: true
  teakstweaks.tpa.use:
    description: Use the TPA command
    default: true

  teakstweaks.workstationhighlights.*:
    description: All Vanilla Tweaks Workstation Hightlights Permissions
    children:
      teakstweaks.workstationhighlights.execute: true
  teakstweaks.workstationhighlights.execute:
    description: Execute the workstation highlights command
    default: true